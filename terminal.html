function print(data) {
	var res = "";
	var l = data.length;
	var i=0;
	while (i<l) {
		var ch = data[i];
		var c = data.charCodeAt(i);
		switch(c) {
			case 10://todo: beginning of the line
				context.cursorX = 0;
				break;
			case 13:
				terminal.addLine();
				break;
			case 27:
				data = data.substring(i);
				var r = mapCompiled.match(data,context);
				data = r[1];
				l = data.length;
				i = -1;
				break;
			default: terminal.write(ch); break;
		}
		i++;
	}
	terminal.write_finish();
}
